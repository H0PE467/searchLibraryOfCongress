<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <aside class="d-inline"></aside>
            <div class="custom-form-container w-25 p-3">
                <h1>Library of Congress Search Engine</h1>

                <!-- Form -->

                <form method="get">
                    <div class="mb-3">
                    <input name="q" type="text" class="form-control" placeholder="Search!" required>
                    </div>
                    <div class="mb-3">
                        <select name="format" class="form-select">
                            <option value="" selected>Select a format...</option>
                            <option value="maps">Maps</option>
                            <option value="audio">Audio Recordings</option>
                            <option value="photos">Photos, Prints and Drawings</option>
                            <option value="manuscripts">Manuscripts</option>
                            <option value="newspapers">Newspapers</option>
                            <option value="film-and-videos">Film ands Videos</option>
                            <option value="notated-music">Printed Music</option>
                            <option value="websites">Archived Websites</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Click Me</button>
                </form>
                <!----------->
                
                <button type="button" class="btn btn-danger w-100 mt-3 goback"> ‚Üê Go back. </button>
            </div>
        </aside>

        <!----CARDS GO HERE------->
        <div class="d-inline w-75 cards-container">
            <h1 class="p-3 card-title">Showing results for</h1>

        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/searchScript.js"></script>
</body>
</html>
